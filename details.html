<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Movie Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4d7d;
            --secondary-color: #6a5acd;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --gray-color: #e9ecef;
            --text-color: #212529;
            --text-light: #495057;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --hover-color: #f1f3f5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #ff4d7d;
            --secondary-color: #9370db;
            --dark-color: #121212;
            --light-color: #1e1e1e;
            --gray-color: #2d2d2d;
            --text-color: #f0f0f0;
            --text-light: #aaaaaa;
            --card-bg: #2d2d2d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--light-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            padding-top: 70px;
            padding-bottom: 20px;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--light-color);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
        }

        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
            transition: var(--transition);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .anime-details {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background-color: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .description {
            padding: 20px;
        }

        .description h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .description p {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 15px;
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .desc-btn {
            background: var(--gray-color);
            color: var(--text-color);
        }

        .desc-btn:hover {
            background: var(--hover-color);
        }

        .download-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .related-videos {
            margin-top: 30px;
        }

        .related-videos h3 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .related-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .related-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .related-thumbnail {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .related-info {
            padding: 12px;
        }

        .related-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,77,125,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        #download-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .related-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .related-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-film"></i>
            <span>HotAnime</span>
        </div>
        <button class="back-btn" id="backBtn">
            <i class="fas fa-arrow-left"></i>
            Back
        </button>
    </div>

    <div class="container">
        <div class="anime-details" id="anime-details">
            <div style="text-align:center; padding: 40px 0;">
                <div class="loading-spinner"></div>
                <p>Loading anime details...</p>
            </div>
        </div>

        <div class="related-videos" id="relatedVideos" style="display: none;">
            <h3>Related Anime</h3>
            <div class="related-grid" id="relatedGrid"></div>
        </div>
    </div>

    <!-- Download modal -->
    <div id="download-modal">
        <div class="modal-content">
            <h3><i class="fas fa-download"></i> Saving for Offline</h3>
            <div class="loading-spinner"></div>
            <p id="download-status">Preparing offline save...</p>
            <button id="cancel-download" class="action-btn" style="margin-top: 20px;">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </div>

    <script>
        // Initialize dark mode from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }

        // Back button functionality
        document.getElementById('backBtn').addEventListener('click', () => {
            window.history.back();
        });

        // Function to clean up YouTube titles
        function cleanTitle(title) {
            const trashPatterns = [
                /\|.*$/,                  // Remove everything after the first "|"
                /Full Movie HD/i,         // Remove "Full Movie HD"
                /English Dub/i,           // Remove "English Dub"
                /Latest .*$/i,            // Remove "Latest ..."
                /Anime Movie/i,           // Remove "Anime Movie"
                /HD|HQ/i,                 // Remove "HD" or "HQ"
                /\(.*\)/,                 // Remove anything in parentheses
                /\[.*\]/                  // Remove anything in brackets
            ];

            let cleanedTitle = title.trim();
            trashPatterns.forEach(pattern => {
                cleanedTitle = cleanedTitle.replace(pattern, '').trim();
            });

            // Capitalize first letter of each word
            cleanedTitle = cleanedTitle.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');

            return cleanedTitle;
        }

       // Simplified download function for offline saving
async function saveForOffline(videoId) {
    const modal = document.getElementById('download-modal');
    const status = document.getElementById('download-status');
    const cancelBtn = document.getElementById('cancel-download');
    
    // Show modal
    modal.style.display = 'flex';
    status.textContent = 'Preparing offline save...';
    
    let downloadCancelled = false;
    
    // Cancel button handler
    cancelBtn.onclick = () => {
        downloadCancelled = true;
        status.textContent = 'Save cancelled';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 1500);
    };
    
    try {
        // First show preparing message
        status.textContent = 'Preparing download...';
        
        // Wait a moment to show the message
        await new Promise(resolve => setTimeout(resolve, 800));
        
        // Update status before redirect
        status.textContent = 'Redirecting to download page...';
        
        // Wait a bit more so user can read the message
        await new Promise(resolve => setTimeout(resolve, 800));
        
        // Redirect to downloader.html with video ID
        window.location.href = `downloader.html?id=${videoId}&autodownload=true`;
        
    } catch (error) {
        if (downloadCancelled) return;
        
        console.error('Save error:', error);
        status.textContent = `Error: ${error.message}`;
        setTimeout(() => {
            modal.style.display = 'none';
        }, 3000);
    }
}

        // Simplified download button creation
        function createSaveOfflineButton(videoId) {
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'action-btn download-btn';
            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Save Offline';
            downloadBtn.onclick = () => saveForOffline(videoId);
            return downloadBtn;
        }

        // Fetch video details from YouTube API
        async function fetchVideoDetails(videoId) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=AIzaSyCME7E2t1cd8JTwpXIgDSyAwVMja2QHkL8`
                );
                const data = await response.json();
                return data.items[0]?.snippet || null;
            } catch (error) {
                console.error('Error fetching video details:', error);
                return null;
            }
        }

        // Fetch related videos from YouTube
        async function fetchRelatedVideos(query) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=4&key=AIzaSyCME7E2t1cd8JTwpXIgDSyAwVMja2QHkL8`
                );
                const data = await response.json();
                
                if (!data.items || data.items.length === 0) {
                    console.warn('No related videos found');
                    return [];
                }
                
                return data.items.filter(item => {
                    return item.id && item.id.videoId && item.snippet;
                });
                
            } catch (error) {
                console.error('Error fetching related videos:', error);
                return [];
            }
        }

        // Display anime details and YouTube video
        async function loadDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');

            const animeDetails = document.getElementById('anime-details');
            const relatedVideos = document.getElementById('relatedVideos');
            const relatedGrid = document.getElementById('relatedGrid');

            if (!videoId) {
                animeDetails.innerHTML = '<div style="text-align:center; padding: 40px 0; color: var(--primary-color);"><h2>Video not found</h2></div>';
                return;
            }

            // Embed YouTube video
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            `;

            // Fetch video description
            const videoSnippet = await fetchVideoDetails(videoId);
            const descriptionDiv = document.createElement('div');
            descriptionDiv.className = 'description';

            if (videoSnippet) {
                const title = cleanTitle(videoSnippet.title);
                
                const actionButtons = document.createElement('div');
                actionButtons.className = 'action-buttons';

                // Description button
                const descButton = document.createElement('button');
                descButton.className = 'action-btn desc-btn';
                descButton.innerHTML = '<i class="fas fa-align-left"></i> Description';
                descButton.onclick = () => {
                    const desc = descriptionDiv.querySelector('p');
                    desc.style.display = desc.style.display === 'none' ? 'block' : 'none';
                    descButton.innerHTML = desc.style.display === 'none' ? 
                        '<i class="fas fa-align-left"></i> Description' : 
                        '<i class="fas fa-align-left"></i> Hide Description';
                };

                // Save Offline button (simplified)
                const saveOfflineBtn = createSaveOfflineButton(videoId);

                descriptionDiv.innerHTML = `
                    <h2>${title}</h2>
                    <p>${videoSnippet.description || 'No description available for this video.'}</p>
                `;
                
                actionButtons.appendChild(descButton);
                actionButtons.appendChild(saveOfflineBtn);
                descriptionDiv.appendChild(actionButtons);

                // Fetch and display related videos
                const relatedVideosList = await fetchRelatedVideos(title);
                if (relatedVideosList.length > 0) {
                    relatedGrid.innerHTML = '';
                    relatedVideosList.forEach(video => {
                        if (!video.snippet.thumbnails?.medium?.url || !video.snippet.title) {
                            return;
                        }
                        
                        const card = document.createElement('div');
                        card.className = 'related-card';
                        card.innerHTML = `
                            <img src="${video.snippet.thumbnails.medium.url}" class="related-thumbnail" alt="${cleanTitle(video.snippet.title)}">
                            <div class="related-info">
                                <div class="related-title">${cleanTitle(video.snippet.title)}</div>
                            </div>
                        `;

                        card.addEventListener('click', () => {
                            window.location.href = `details.html?id=${video.id.videoId}`;
                        });

                        relatedGrid.appendChild(card);
                    });
                    relatedVideos.style.display = 'block';
                } else {
                    relatedVideos.style.display = 'none';
                }
            } else {
                descriptionDiv.innerHTML = '<h2>Anime Movie</h2><p>No description available for this video.</p>';
            }

            // Update the page content
            animeDetails.innerHTML = '';
            animeDetails.appendChild(videoContainer);
            animeDetails.appendChild(descriptionDiv);
        }

        // Load anime details on page load
        document.addEventListener('DOMContentLoaded', loadDetails);
    </script>
</body>
